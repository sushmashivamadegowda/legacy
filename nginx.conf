server {
    listen 80;
    
    location /legacy/ {
        alias /usr/share/nginx/html/legacy/;
        try_files $uri $uri/ /legacy/index.html;
    }

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
